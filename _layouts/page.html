---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <h2>{{ page.author }}</h2>
    <h3>{{ page.categorie }}</h3>
    <h4>{{ page.niveau }}</h4>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
